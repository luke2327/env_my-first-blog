{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <!-- <div class="date">
                {{ post.published_date }}
            </div> -->
            <h1 id="title_detail"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <div style="color: #828282;">
              <br>
              {{ post.published_date }}
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
