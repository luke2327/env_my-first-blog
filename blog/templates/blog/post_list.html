<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My - Blog</title>
  </head>
  <body>
    <div class="">
      <h1><a href="">Luke2327's Blog</a></h1>
    </div>
    {% for post in posts %}
      <div class="">
        <p>published: {{ post.published_date }}</p>
        <h1><a>{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
